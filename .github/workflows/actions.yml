name: CVE Check

on:
  schedule:
    # Run every 1 hour
    - cron: '0 * * * *'
  push:
    branches:
      - main

# Actions project permission
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DISCORD_WEBHOOK_URL

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.0'  # Specify the version of Go you want to use

    - name: Clear new directories tracking file
      run: |
        echo "[]" > new_directories.json

    - name: Run CVE mapping command
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo '"CVE-2025-"' | go run cvemapping.go -github-token "$GITHUB_TOKEN" -page 1 -year 2025
        echo '"CVE-2024-"' | go run cvemapping.go -github-token "$GITHUB_TOKEN" -page 1 -year 2024
        echo '"CVE-2023-"' | go run cvemapping.go -github-token "$GITHUB_TOKEN" -page 1 -year 2023
        echo '"CVE-2022-"' | go run cvemapping.go -github-token "$GITHUB_TOKEN" -page 1 -year 2022
        echo '"CVE-2021-"' | go run cvemapping.go -github-token "$GITHUB_TOKEN" -page 1 -year 2021
        echo '"CVE-2020-"' | go run cvemapping.go -github-token "$GITHUB_TOKEN" -page 1 -year 2020

    - name: Send Discord notification for new directories
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        if [ ! -f new_directories.json ]; then
          echo "No new_directories.json file found"
          exit 0
        fi
        
        # Check if file has content (more than just "[]")
        DIR_COUNT=$(jq 'length' new_directories.json)
        if [ "$DIR_COUNT" = "0" ] || [ -z "$DIR_COUNT" ]; then
          echo "No new directories to notify"
          exit 0
        fi
        
        echo "Found $DIR_COUNT new directory/ies to notify"
        
        # Check if webhook URL is set
        if [ -z "$DISCORD_WEBHOOK_URL" ]; then
          echo "‚ùå DISCORD_WEBHOOK_URL not set, skipping notification"
          exit 0
        fi
        
        # Verify webhook URL format (should start with https://discord.com/api/webhooks/)
        if [[ ! "$DISCORD_WEBHOOK_URL" =~ ^https://discord\.com/api/webhooks/ ]]; then
          echo "‚ö†Ô∏è  Warning: Webhook URL format may be incorrect (should start with https://discord.com/api/webhooks/)"
        fi
        
        echo "‚úÖ Webhook URL detected (masked for security)"
        echo "üì§ Preparing to send notification for $DIR_COUNT directory/ies..."
        
        # Build the message content - each directory on a new line
        MESSAGE=$(jq -r '.[] | "NEW ALERT: https://github.com/rix4uni/cvemapping/tree/main/\(.year)/\(.cvename)"' new_directories.json)
        
        # Build JSON payload with jq to properly handle newlines and escaping
        PAYLOAD=$(echo "$MESSAGE" | jq -Rs '{content: .}')
        
        # Send to Discord webhook and capture response
        echo "üöÄ Sending notification to Discord..."
        HTTP_CODE=$(curl -s -o /tmp/discord_response.txt -w "%{http_code}" \
          -H "Content-Type: application/json" \
          -d "$PAYLOAD" \
          "$DISCORD_WEBHOOK_URL")
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 204 ]; then
          echo "‚úÖ Successfully sent Discord notification (HTTP $HTTP_CODE)"
        else
          echo "‚ùå Failed to send Discord notification (HTTP $HTTP_CODE)"
          echo "Response:"
          cat /tmp/discord_response.txt || echo "No response body"
          exit 1
        fi
        
        # Clean up the temporary tracking file
        rm -f new_directories.json /tmp/discord_response.txt

    - name: Commit and push changes if there are any
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@users.noreply.github.com'
        git add .
        
        # Check if there are changes before committing
        if ! git diff --cached --exit-code; then
          IST_DATE=$(TZ='Asia/Kolkata' date +'%a %b %d %H:%M:%S IST %Y')
          git commit -m "Updated List: $IST_DATE"
          git push
        else
          echo "No changes to commit"
        fi
